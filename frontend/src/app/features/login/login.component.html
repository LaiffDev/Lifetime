<div class="grid grid-cols-2">
  <div class="bg-[#11a088] h-[100dvh] text-center text-white font-medium">
    <div class="transform translate-y-80">
      <img
        src="/logo/logo-white.png"
        alt="alaifftime logo"
        class="w-fit mb-4 m-auto mt-12"
      />
      <p>Stay focus and organize with clear, actionable goals.</p>
    </div>
  </div>

  <div>
    <div
      class="w-fit m-auto transform translate-y-40 text-white bg-[#09574a] p-12 rounded-md"
    >
      <div class="mt-16">
        <h2 class="text-center text-[#11a088] text-3xl font-bold mb-8">
          WELCOME
        </h2>
        <form [formGroup]="UserForm" (submit)="loginUser()">
          <div>
            <label for="username">
              <span>Username</span>
              <input
                type="text"
                placeholder="example. jhD_00"
                class="p-4 border border-[#11a088] bg-white text-[#11a088] w-full mb-8 outline-none"
                formControlName="username"
              />
            </label>
          </div>

          <div>
            <label for="password">
              <span>Password</span>
              <input
                type="password"
                placeholder="password"
                class="p-4 border border-[#11a088] bg-white text-[#11a088] w-full mb-8 outline-none"
                formControlName="password"
              />
            </label>
          </div>
          <button
            class="font-sans font-medium w-full border border-[#11a088] p-4 text-center hover:bg-[#11a088] hover:text-[#09574a] transition all rounded-md cursor-pointer"
          >
            login
          </button>
        </form>

        <div class="mt-4 mb-4 text-center">
          <p>not registered yet?</p>
        </div>

        <button
          class="font-sans font-medium w-full border border-[#11a088] p-4 text-center hover:bg-[#11a088] hover:text-[#09574a] transition all rounded-md cursor-pointer"
          routerLink="sign-up"
        >
          signup
        </button>
      </div>
    </div>
  </div>
</div>
