<div>
  <div
    class="p-3 bg-violet-400 shadow-md shadow-gray-300 text-white backdrop-blur-2xl"
  >
    <h3 class="font-medium">
      Discover Your Next Great Read â€“ Anytime, Anywhere
    </h3>
  </div>

  <div class="grid grid-cols-5 p-4 gap-4">
    @for(book of books; track book){
    <div class="border border-gray-200 m-auto rounded-md shadow-md">
      <div class="w-fit m-auto p-4">
        <img [src]="book.image" alt="" class="w-40 object-center" />
      </div>

      <div class="p-4 bg-gray-200">
        <h4 class="text-xl font-medium mb-1">{{ book.name }}</h4>
        <p class="mb-1">{{ book.author }}</p>
        <p class="mb-2">{{ book.language }}</p>
        <div class="flex justify-between items-center">
          <p class="font-medium text-xs mb-1">ISBN-13 {{ book.isbn }}</p>
          <button>view details</button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
